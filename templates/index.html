    <div class="container">
      <h1></h1>
      <div class="form-group">
        <form action="/" method="POST" class="form-group">
            <div class="mb-3 mx-5">

              <img class="mx-5" type="image" src="../static/toppng.com-google-vector-logo-old-800x800.png" name="GOOGL" width="200" height="200" />  
              
              <img type="image" src="../static/8bar-legal-mobile.svg" name="IBM" width="200" height="200" />
              
              <img type="image" src="../static/1634309472523.jpeg" name="HP" width="250" height="250" />

              <img type="image" src="../static/cbs-logo-vector-1.svg" name="CAT" width="200" height="250" />
                
              
            </div>

            <div class="dropdown"  >
              <label for="company"><h4>Choose a company: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </h4></label>
              <select id="company" name="company"  class="form-control">
                <option value="GOOGL">GOOGLE</option>
                <option value="IBM">IBM</option>
                <option value="HP">HP</option>
                <option value="CBS">CBS</option>
                <option value="CAT">CAT</option>
                <option value="EBAY">EBAY</option>
                <option value="AAPL">APPLE</option>
                <option value="AMZN">AMAZON</option>
                <option value="MSFT">MICROSOFT</option>
                
                <option value="FB">FACEBOOK</option>
              </select>
              <br>

              <div class="dropdown"  >
                <label for="model"><h4>Select Model :</h4></label>
                <select id="model" name="model" class="form-control">
                  <option value="Linear">Linear Regression</option>
                  <option value="LSTM">Long short-term memory(LSTM)</option>
                  
                </select>
                <br>
               
                

                  <label for="quantity"><h4>Select Feature :  </h4></label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Open" id="defaultCheck1"  checked="true" disabled>
                    <label class="form-check-label" for="defaultCheck1">
                      Open
                    </label>
                  </div>
                <input type="checkbox"  class="form-check-input" value="High" class="danger" name='feature_checkbox'>
                <label class="form-check-label" for="flexCheckDefault">
                  High
                </label>
                <input type="checkbox" class="form-check-input" value="Low" class="danger" name='feature_checkbox'>
                <label class="form-check-label" for="flexCheckDefault">
                  Low
                </label>
                <input type="checkbox" class="form-check-input" value="Volume" class="danger" name='feature_checkbox'>
                <label class="form-check-label" for="flexCheckDefault">
                  Volume
                </label>
                
                
                </div>
                <div>
                  <label for="quantity"><h4> Time Steps :</h4></label>
                  <input type="number" id="quantity" value="30" name="Length" min="1" max="50">Days
                </div>
                
              
              <button  type="submit" class="btn btn-dark" >Submit</button>
            </div>
            
            
           
            
          </form>
        </div>
    </div>
    </div>
